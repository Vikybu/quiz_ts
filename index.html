    <title>Quiz</title>
</head>

<nav>
    <div id="div_regles">
        <h1>Bienvenue !</h1>
        <h3>Vous avez 30sec pour répondre à chaque question. </h3>
        <h3>Lorsque vous avez répondu à la question, vous pouvez passer à la suivante. Si la réponse est fausse, vous n'aurez pas la solution pour retenter le quizz.</h3>
        <h2>Cliquez sur un quizz pour commencer à Jouer</h2>
        <h2>Bon jeu !</h2>
    </div>

    <div id="div_nav">
        
        <button class="btn_choix_quiz" id="btn_quizzic">
            Quizzik : quiz sur le thème de la musique
        </button>
        <button class="btn_choix_quiz" id="btn_quizpotter">
            Quizpotter : quiz sur le thème d'Harry Potter
        </button>
    </div>
</nav>

<body>
    <div id="div_body">
        <h1 class="title" id="title_quizzic">Le Quizzik</h1>
        <h1 class="title" id="title_quizpotter">Le Quizpotter</h1>
        <div class="question">
        </div>
        <div class="container_timer_prog">
            <p id="timer"></p>
            <progress id="progression" value="" max="100"></progress>
        </div>

        <div id="score">

        </div>

        <div class="option">
        </div>
        
        <div class="container_btn_suivant_replay">
            <button class="btn_suivant" disabled>Suivant</button>

            <button class="btn_replay" >Rejouer</button>
        </div>

    </div>
